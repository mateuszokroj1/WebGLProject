name: NodeJS

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22.x

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm build --if-present

    - name: Test
      run: npm test

    - name: HTML validator
      uses: Cyb3r-Jak3/html5validator-action@v7.2.0
      with:
        root: .
